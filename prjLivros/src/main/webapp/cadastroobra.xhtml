<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="Cadastro de Obras" />
	</ui:define>

	<ui:define name="principal">
		<h1>Cadastro de Obras</h1>
		<h:form id="formObra">
			<p:panelGrid columns="2">
				<p:outputLabel value="Código" />
				<p:inputText value="#{obraMB.obra.codigo}" />
				<p:outputLabel value="Título" />
				<p:inputText value="#{obraMB.obra.titulo}" />
				<p:outputLabel value="Autor" />
				<p:selectOneMenu value="#{obraMB.autor}" converter="converterAutor">
					<f:selectItems value="#{obraMB.autors}" var="aux"
						itemValue="#{aux}" itemLabel="#{aux.CPF}" />
				</p:selectOneMenu>
				<p:outputLabel value="Editora" />
				<p:inputText value="#{obraMB.obra.editora}" />
				<p:outputLabel value="Número de páginas" />
				<p:inputText value="#{obraMB.obra.numPaginas}" />
				<p:outputLabel value="Edição" />
				<p:inputText value="#{obraMB.obra.edicao}" />
			</p:panelGrid>
			<p:commandButton value="Salvar" action="#{obraMB.salvar}"
				update=":formObra" />

			<p:dataTable value="#{obraMB.obras}" var="aux">
				<p:column headerText="Código">
					<h:outputText value="#{aux.codigo}"></h:outputText>
				</p:column>

				<p:column headerText="Título">
					<h:outputText value="#{aux.titulo}"></h:outputText>
				</p:column>

				<p:column headerText="CPF Autor">
					<p:outputLabel value="#{aux.autor.CPF}"></p:outputLabel>
				</p:column>

				<p:column headerText="Nome Autor">
					<p:outputLabel value="#{aux.autor.nome}"></p:outputLabel>
				</p:column>
				
				<p:column headerText="Editora">
					<h:outputText value="#{aux.editora}"></h:outputText>
				</p:column>

				<p:column headerText="Num. de Páginas">
					<h:outputText value="#{aux.numPaginas}"></h:outputText>
				</p:column>

				<p:column headerText="Edição">
					<h:outputText value="#{aux.edicao}"></h:outputText>
				</p:column>
			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
